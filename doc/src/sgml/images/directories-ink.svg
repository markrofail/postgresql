       y="26"
       class="text_normal"
       id="text273">pg_... /</text>
    <text
       x="200"
       y="26"
       class="text_normal"
       id="text275">Some more subdirectories</text>
  </g>
  <g
     transform="translate(120, 465)"
     id="g285">
    <use
       xlink:href="#file"
       x="0"
       y="0"
       id="use279" />
    <use
       xlink:href="#file"
       x="50"
       y="0"
       id="use281" />
    <text
       x="200"
       y="26"
       class="text_normal"
       id="text283">'postmaster.pid' and other files with cluster-wide relevance</text>
  </g>
