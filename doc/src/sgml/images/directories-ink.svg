       y="26"
       class="text_normal"
       id="text185">... /pg/</text>
    <text
       x="300"
       y="26"
       class="text_normal"
       id="text187">An arbitrary directory</text>
  </g>
  <g
     transform="translate(70, 130)"
     id="g197">
    <use
       xlink:href="#directory"
       id="use191" />
    <text
